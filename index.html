        :root {
            --page-background: linear-gradient(to right, 
                rgba(217, 201, 254, 1), 
                rgba(86, 193, 255, 1)); /* Background gradient */
            --button-bg: 0deg, 0%, 100%; /* White background for buttons */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            color: rgb(255, 150, 141); /* Updated text color */
            position: relative;
            background: var(--page-background);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-bottom: 50px;
        }
        img {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .section-title {
            font-size: 24px;
            margin: 40px 0 20px;
            text-decoration: underline;
        }

        button {
            --hue: 0deg; /* Reset hue to neutral for white */
            --hue-adjust: 135deg; /* Hue adjustment */
            --hue-contrast: color.hue(color.adjust(hsl(var(--hue), 100%, 50%), $hue: var(--hue-adjust)));

            --text-base: 0deg, 0%, 20%; /* Dark gray text */
            --text-hover: 0deg, 0%, 0%; /* Black text on hover */

            --shadow-start: var(--hue-contrast), 100%, 72%;
            --shadow-end: 282deg, 90%, 50%;

            --shadow-inner: 0deg, 0%, 50%;

            all: unset;
            color: hsla(var(--text-base), 1);
            font: 700 1rem/1.2 Raleway, sans-serif; /* Adjusted font size */
            letter-spacing: 0.08em;
            text-transform: uppercase;
            text-align: center;
            padding: 0.85em;
            max-width: 100%;
            width: 14em; /* Adjusted width */
            height: 3em; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: hsla(var(--button-bg), 1);
            background-clip: padding-box;
            border: 5px solid hsla(var(--text-base), 1);
            border-radius: 2em;
            cursor: pointer;
            position: relative;
            transition: 0.25s ease-out;

            &::before,
            &::after {
                content: "";
                border-radius: inherit;
                transition: inherit;
                position: absolute;
                inset: 0;
                pointer-events: none;
            }

            &::before {
                inset: -0.2em;
                z-index: -1;
                background: linear-gradient(hsla(var(--shadow-start), 1), hsla(var(--shadow-end), 1));
                filter: blur(1.2em) saturate(1.2);
                transform-origin: bottom;
                transform: scaleY(0.5);
                opacity: 0;
            }

            &::after {
                box-shadow: inset 0 0 0 1px #fff, 0 0 0 4px hsla(0deg, 0%, 100%, 0.7), 1px 1px 0 4px #fff;
                mix-blend-mode: overlay;
                opacity: 0;
            }

            &:hover,
            &:focus {
                color: hsla(var(--text-hover), 1);
                border-color: transparent;
                box-shadow: inset 0 1.4em 0 hsla(var(--shadow-inner), 0.1),
                            inset 0 0 1.4em hsla(var(--shadow-inner), 0.32),
                            0 1px 1px hsla(var(--shadow-inner), 0.32);

                &::before,
                &::after {
                    transform: none;
                    opacity: 1;
                }
            }
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black; /* Updated text color */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1; /* Light grey on hover */
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .button {
            background-color: #f1f1f1; /* Light grey on hover */
        }
        .section {
            margin-bottom: 40px;
        }
        .divider {
            border-top: 2px solid #ccc;
            margin: 60px 0;
        }
    </style>
</head>
