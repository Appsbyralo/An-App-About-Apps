<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An App About Apps</title>
    <style>
        :root {
            --page-background: linear-gradient(to right, rgba(217, 201, 254, 1), rgba(86, 193, 255, 1));
            --button-bg: white;
            --button-text-color: black;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            color: rgb(255, 150, 141);
            background: var(--page-background);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 50px;
        }

        img {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .sections-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            margin: 40px 0;
        }

        .section {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 24px;
            margin: 40px 0 20px;
            color: #ff6666;
        }

        .section-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        button {
            background: var(--button-bg);
            color: var(--button-text-color);
            font-weight: bold;
            font-size: 0.85rem;
            padding: 10px 20px;
            border: 2px solid var(--button-text-color);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            width: 280px;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 280px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        .divider {
            border-top: 2px solid #ccc;
            margin: 30px 0;
            width: 100%;
        }

        .other-languages-title {
            font-size: 24px;
            margin: 40px 0 20px;
            color: #ff6666;
            text-align: center;
        }

        .aligned-container {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 40px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .other-languages-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>An App About Apps</h1>

    <img src="https://raw.githubusercontent.com/Appsbyralo/An-App-About-Apps/main/4.jpeg" alt="App Image">

    <div class="aligned-container">
        <!-- First section: English and Danish buttons -->
        <div class="section">
            <div class="section-title">English Version</div>
            <div class="section-buttons">
                <div class="dropdown">
                    <button onclick="toggleDropdown(this)">Material in English</button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <a href="https://developer.apple.com/ul/sp0?url=https://appsbyralo.github.io/An-App-About-Apps/feed.json">
                    <button>App subscription in Swift Playground</button>
                </a>
            </div>

            <div class="section-title">Dansk Version</div>
            <div class="section-buttons">
                <div class="dropdown">
                    <button onclick="toggleDropdown(this)">Materiale på dansk</button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <a href="https://developer.apple.com/ul/sp0?url=https://appsbyralo.github.io/AAAADA/feed.json">
                    <button>Abonner på appen i Swift Playground</button>
                </a>
            </div>
        </div>

        <!-- Second section: Other Languages, aligned with first section -->
        <div class="section">
            <div class="other-languages-title">Other Languages</div>
            <div class="other-languages-buttons">
                <a href="https://developer.apple.com/ul/sp0?url=https://appsbyralo.github.io/MaterialsDE/feed.json">
                    <button>Abonnieren Sie die App auf Deutsch</button>
                </a>
                <a href="https://developer.apple.com/ul/sp0?url=https://appsbyralo.github.io/MaterialsFR/feed.json">
                    <button>Abonnez-vous à l'app en français</button>
                </a>
                <a href="https://developer.apple.com/ul/sp0?url=https://appsbyralo.github.io/MaterialsES/feed.json">
                    <button>Suscríbete a la aplicación en español</button>
                </a>
                <a href="https://developer.apple.com/ul/sp0?url=https://appsbyralo.github.io/MaterialsIN/feed.json">
                    <button>ऐप को हिंदी में सब्सक्राइब करें</button>
                </a>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <script>
        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            dropdown.classList.toggle('show');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('button')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(dropdown => {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                });
            }
        }
    </script>
</body>
</html>
