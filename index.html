<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-image: url('https://github.com/Appsbyralo/An-App-About-Apps/blob/main/4.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }
        /* Overlay to adjust opacity */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the last value (0.5) for opacity */
            z-index: -1;
        }
        h1 {
            margin-bottom: 50px;
        }
        .section-title {
            font-size: 24px;
            margin: 40px 0 20px;
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .button {
            background-color: #0056b3;
        }
        .section {
            margin-bottom: 40px;
        }
        .divider {
            border-top: 2px solid #ccc;
            margin: 60px 0;
        }
    </style>
</head>
